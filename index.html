<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Saving</title>
</head>
<body>
  <button id="saveButton">Save Data</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the storage service
    const storage = firebase.storage();

    // Get a reference to the file
    const fileRef = storage.ref().child('savedData.txt');

    document.getElementById('saveButton').addEventListener('click', () => {
      const dataToSave = 'Hello Vaibhav';

      // Create a Blob object with the data
      const blob = new Blob([dataToSave], { type: 'text/plain' });

      // Upload the file to Firebase Storage
      fileRef.put(blob).then(() => {
        console.log('File uploaded successfully!');
      }).catch(error => {
        console.error('Error uploading file:', error);
      });
    });
  </script>
</body>
</html>
